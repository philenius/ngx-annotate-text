@for (token of tokens; track token) {
  <span>
    @if (isAnnotation(token)) {
      <ng-container
        *ngComponentOutlet="annotationRenderComponent; inputs: toRecord(token)"
        [class]="annotationClass || ''"
      ></ng-container>
    } @else {
      <span class="unlabeled">{{ token }}</span>
    }
  </span>
}
