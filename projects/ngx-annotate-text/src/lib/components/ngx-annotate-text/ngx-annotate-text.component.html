@for (token of tokens; track token) {
  <span>
    @if (isAnnotation(token)) {
      <ngx-annotation
        [annotation]="toAnnotation(token)"
        [removable]="removable"
        (removeAnnotation)="onRemoveAnnotation($event)"
        (clickAnnotation)="clickAnnotation.emit($event)"
        [class]="annotationClass || ''"
      >
      </ngx-annotation>
    } @else {
      <span class="unlabeled">{{ token }}</span>
    }
  </span>
}
